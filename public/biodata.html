  <div class="main main-raised col-md-8 ml-auto mr-auto">
    <div class="section section-basic">
      <div class="container">
        <div class="title">
          <h2>Lengkapi Biodata Anda</h2>
        </div>
        <div id="inputs">
          <div class="title">
            <div class="row">
              <div class="col-md-4 mr-auto ml-auto">
                <div class="form-group bmd-form-group">
                  <label class="bmd-label-static">NIM</label>
                  <input type="text" class="form-control" placeholder="masukkan nim anda...">
                </div>
              </div>

              <div class="col-md-4 mr-auto ml-auto">
                <div class="form-group bmd-form-group">
                  <label class="bmd-label-static">NIK</label>
                  <input type="text" class="form-control" placeholder="masukkan nik anda...">
                </div>
              </div>

              <div class="col-md-10 mr-auto ml-auto">
                <div class="form-group bmd-form-group">
                  <label class="bmd-label-static">Nama</label>
                  <input type="text" class="form-control" placeholder="masukkan nama anda...">
                </div>
              </div>

              <div class="col-md-4 mr-auto ml-auto">
                <div class="form-group bmd-form-group">
                  <label class="bmd-label-static">Tempat Lahir</label>
                  <input type="text" class="form-control" placeholder="masukkan tempat lahir anda...">
                </div>
              </div>

              <div class="col-md-4 mr-auto ml-auto">
                <div class="form-group bmd-form-group">
                  <label class="bmd-label-static">Tanggal Lahir</label>
                  <input type="text" class="form-control" placeholder="masukkan tanggal lahir anda... eg: 23-12-1997">
                </div>
              </div>

              <div class="col-md-10 mr-auto ml-auto">
                <div class="form-group bmd-form-group">
                  <label class="bmd-label-static">Jenis Kelamin</label>
                  <select class="form-control selectpicker" data-style="btn btn-link" id="">
                    <option>Laki-Laki</option>
                    <option>Perempuan</option>
                  </select>
                </div>
              </div>

              <div class="col-md-10 mr-auto ml-auto">
                <div class="form-group bmd-form-group">
                  <label class="bmd-label-static" style="color:#0033a7">Alamat</label>
                  <div class="row">
                    <div class="col-md-4 mr-auto ml-auto">
                      <div class="form-group bmd-form-group">
                        <label class="bmd-label-static">Tempat Tinggal</label>
                        <input type="text" class="form-control" placeholder="tempat tinggal anda...">
                      </div>
                    </div>
                    <div class="col-md-4 mr-auto ml-auto">
                      <div class="form-group bmd-form-group">
                        <label class="bmd-label-static">Kab/Kota</label>
                        <input type="text" class="form-control" placeholder="kabupaten/kota anda...">
                      </div>
                    </div>
                    <div class="col-md-4 mr-auto ml-auto">
                      <div class="form-group bmd-form-group">
                        <label class="bmd-label-static">Provinsi</label>
                        <input type="text" class="form-control" placeholder="provinsi anda...">
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-10 mr-auto ml-auto">
                <div class="row">
                  <div class="col-md-4 mr-auto ml-auto">
                    <div class="form-group bmd-form-group">
                      <label class="bmd-label-static">Nomor HP</label>
                      <input type="text" class="form-control" placeholder="masukkan nomor handphone anda...">
                    </div>
                  </div>

                  <div class="col-md-4 mr-auto ml-auto">
                    <div class="form-group bmd-form-group">
                      <label class="bmd-label-static">Email</label>
                      <input type="email" class="form-control" placeholder="masukkan email anda...">
                    </div>
                  </div>

                  <div class="col-md-4 mr-auto ml-auto">
                    <div class="form-group bmd-form-group">
                      <label class="bmd-label-static">Pendidikan Terakhir</label>
                      <input type="text" class="form-control" placeholder="masukkan pendidikan terakhir anda...">
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-10 mr-auto ml-auto">
                <div class="form-group bmd-form-group">
                  <label class="bmd-label-static">Pekerjaan</label>
                  <input type="text" class="form-control" placeholder="masukkan pekerjaan anda...">
                </div>
              </div>

              <div class="col-md-10 mr-auto ml-auto">
                <div class="form-group bmd-form-group">
                  <label class="bmd-label-static">Skema Sertifikasi</label>
                  <select class="form-control selectpicker" data-style="btn btn-link" id="">
                    <option>Skema 01 - deskripsi skema</option>
                    <option>Skema 02 - deskripsi skema</option>
                    <option>Skema 03 - deskripsi skema</option>
                    <option>Skema 04 - deskripsi skema</option>
                  </select>
                </div>
              </div>

              <div class="col-md-4 ml-auto ">
                <input class="btn btn-sm btn-success" type="submit" value="Submit">
                <input class="btn btn-sm btn-warning" type="reset" value="Reset">
                <a href="login.html" class="btn btn-sm btn-danger">Cancel</a>
              </div>
            </div>
          </div>

        </div>

    function scrollToDownload() {
      if ($('.section-download').length != 0) {
        $("html, body").animate({

        }, 1000);
      }
    }


    $(document).ready(function () {

      $('#facebook').sharrre({
        share: {
